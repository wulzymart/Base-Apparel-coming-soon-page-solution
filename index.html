<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="text">
        <h1 class="top-text">We're</h1>
        <h1 class="bottom-text">coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div>
          <form action="">
            <div class="form">
              <input
                id="email"
                type="email"
                placeholder="Email Address"
                name="email"
                minlength="5"
              />
              <button><img src="images/icon-arrow.svg" alt="" /></button>
              <img
                class="error-icon hidden"
                src="images/icon-error.svg"
                alt=""
              />
            </div>

            <p class="error-message hidden">please provide a valid email</p>
          </form>
        </div>
      </div>

      <div class="hero"></div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.webcouture.com.ng">Olawole O,M (Web Couture)</a>.
      </p>
    </footer>
  </body>
</html>
